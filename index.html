<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Калькулятор МС</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row align-items-center">
				<main class="col-sm-12 col-md-10 offset-md-1 col-xl-8 offset-xl-2 py-md-3 pl-md-5 bd-content">
					<h2 class="mt-0">Калькулятор МС</h2>

					<div style="width: auto;height: 315px" id="mapzqrq830i"></div>
					<script src="//maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=GoogleReadyHandlerzqrq830i" async defer></script>
					<script>function GoogleReadyHandlerzqrq830i() {
					    var infoWindow, map = new google.maps.Map(document.getElementById("mapzqrq830i"), {
					        center: {lat: 55.475631954804484, lng: 37.70112315068536},
					        zoom: 7,
					        disableDefaultUI: true,
					        zoomControl: true,
					        mapTypeControl: true,S
					        mapTypeId: "roadmap"
					    });
					    return map;
					}</script>
					<div style="text-align: right;"><a href="https://maps-creator.com" target="_blank" style="color: #ccc; font: 13px Arial, Helvetica, sans-serif;">создано с помощью конструктора maps-creator.com</a></div>
					<form>
						<div id='app_calculation'>
							<div class="input-group row mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Широта:</span>
								</div>
								<input type="number" step="any" id="latitude" v-model="latitude" rows="15" class="form-control">
							</div>
							<div class="input-group row mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Долгота:</span>
								</div>
								<input type="number" step="any" id= "longitude" v-model="longitude" rows="15" class="form-control">
							</div>
							<div class="input-group row mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Дата:</span>
								</div>
								<input type="date" id= "date" rows="15" v-model="date" class="form-control">
							</div>
							<div class="input-group row mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Альтитуда:</span>
								</div>
								<input type="number" step="0.01" id= "altitude" rows="15" v-model="altitude" class="form-control">
							</div>
							<button type="button" id="calculate" hidden="true" class="btn btn-outline-success">Рассчитать</button>
							<div class="alert" v-bind:class="{'alert-success': success, 'alert-danger': !success }" id="result">{{result}}</div>
						</div>
					</form>
				</main>
			</div>
		</div>
		<script src="js/calculation.js" type ="text/javascript"></script>
	</body>
</html>
